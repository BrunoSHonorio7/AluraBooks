<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="assets/Logo.svg" alt="Logo da Alurabooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="assets/coracao.svg" alt="Meus Favoritos" class="container__imagem"></a>
            <a href="#"><img src="assets/Sacola.svg" alt="Minhas Compras" class="container__imagem"></a>
            <a href="#"><img src="assets/pesssoa.svg" alt="Meu Perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos lançamentos</h2>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
         <!-- Additional required wrapper -->
         <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="assets/Angular.svg" alt="Livro Angular 11 e Firebase"></div>
        <div class="swiper-slide"><img src="assets/Gestão2.svg" alt="Livro gestão de produtos"></div>
        <div class="swiper-slide"><img src="assets/Guia Front-end.svg" alt="Livro Guia Front-End"></div>
        <div class="swiper-slide"><img src="assets/Javascript.svg" alt="Livro Javascript"></div>
        <div class="swiper-slide"><img src="assets/Liderança.svg" alt="Livro Liderança"></div>
        <div class="swiper-slide"><img src="assets/Nodejs.svg" alt="Livro Nodejs"></div>
        </div>
        
  
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
  
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
        }
        });
    </script>
</body>
</html>
